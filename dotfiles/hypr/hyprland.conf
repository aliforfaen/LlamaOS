# LlamaOS Hyprland config ðŸ¦™
# ~/.config/hypr/hyprland.conf

# Monitor setup
# Single 1440p @ 144hz
monitor=eDP-1, preferred, auto, 1
monitor=,preferred,auto,1

# Input (Norwegian keyboard, system English)
input {
    kb_layout = no
    follow_mouse = 1
    touchpad {
        natural_scroll = true
    }
}

env = LANG,en_US.UTF-8
env = LC_ALL,en_US.UTF-8
exec = setxkbmap no

# Looks
general {
    gaps_in = 5
    gaps_out = 20
    border_size = 2
    col.active_border = rgba(8fbcbbff) # nord teal-ish
    col.inactive_border = rgba(2e3440ff)
}

decoration {
    rounding = 6
    blur = yes
    blur_size = 8
    blur_passes = 2
    blur_new_optimizations = on
    drop_shadow = yes
}

animations {
    enabled = yes
    bezier = myBezier, 0.05, 0.9, 0.1, 1.05
    animation = windows, 1, 7, myBezier
    animation = border, 1, 10, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 6, default
}

# Autostart
exec-once = waybar &
exec-once = nm-applet &
exec-once = blueman-applet &
exec-once = clipman restore &
exec-once = swaync &

# Keybinds
bind=SUPER,Return,exec,alacritty
bind=SUPER,D,exec,rofi -show drun
bind=SUPER,Q,killactive,
bind=SUPER,E,exec,thunar
bind=SUPER,V,togglefloating,
bind=SUPER,SPACE,togglefullscreen,
bind=SUPER,tab,exec,rofi -show window

# Volume / Brightness
bind=,XF86AudioRaiseVolume,exec,wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%+
bind=,XF86AudioLowerVolume,exec,wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bind=,XF86AudioMute,exec,wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bind=,XF86MonBrightnessUp,exec,brightnessctl s +10%
bind=,XF86MonBrightnessDown,exec,brightnessctl s 10%-

# Workspace bindings
bind=SUPER,1,workspace,1
bind=SUPER,2,workspace,2
bind=SUPER,3,workspace,3
bind=SUPER,4,workspace,4
bind=SUPER,5,workspace,5
bind=SUPER,6,workspace,6
bind=SUPER,7,workspace,7
bind=SUPER,8,workspace,8
bind=SUPER,9,workspace,9
bind=SUPER,0,workspace,10

# Exit
bind=SUPER,ESC,exec,wleave
